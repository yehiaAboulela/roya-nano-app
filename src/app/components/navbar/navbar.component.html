      alt="Royal Nano"
    />
  </a>

  <!-- Desktop Navigation -->
  <ul class="navbar-links d-none d-lg-flex">
    <li>
      <a i18n routerLink="/home" routerLinkActive="active" (click)="closeMinu()"
        >Home</a
      >
    </li>
    <li>
      <a
        i18n
        routerLink="/about"
        routerLinkActive="active"
        (click)="closeMinu()"

        routerLink="/contact"

      >
