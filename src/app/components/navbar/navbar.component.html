<nav>
  <a routerLink="/" class="logo">
    <h3 class="fw-bold text-white mb-0">
      <img
        src="https://meek-mermaid-ea40cf.netlify.app/logo.png"
        alt="royal nano"
      />
    </h3>
  </a>

  <div class="navigation-wrapper" [ngClass]="{ active: nav }">
    <div class="d-block d-lg-none">
      <button class="btn esc-btn" (click)="nav = false">
        <i class="fa fa-xmark fs-3"></i>
      </button>
    </div>
    <ul class="navigation list-unstyled">
      <li>
        <a
          i18n
          [routerLink]="['/home']"
          routerLinkActive="active"
          (click)="closeMinu()"
          class="nav-link active"
        >
          Home
        </a>
      </li>
      <li>
        <a
          i18n
          [routerLink]="['/about']"
          routerLinkActive="active"
          (click)="closeMinu()"
          class="nav-link"
        >
          About
        </a>
      </li>
      <li>
        <a
          i18n
          [routerLink]="['/services']"
          routerLinkActive="active"
          (click)="closeMinu()"
          class="nav-link"
        >
          Services
        </a>
      </li>
      <li>
        <a
          i18n
          [routerLink]="['/blog']"
          routerLinkActive="active"
          (click)="closeMinu()"
          class="nav-link"
        >
          Blog
        </a>
      </li>
      <li>
        <a
          i18n
          [routerLink]="['/gallery']"
          routerLinkActive="active"
          (click)="closeMinu()"
          class="nav-link"
        >
          Gallery
        </a>
      </li>
      <!-- <li class="my-dropdown">
        <span 
        (click)="closeMinu()"
        class="nav-link"> Gallery </span>
        <ul class="gallery-modal list-unstyled">
          <li><a i18n [routerLink]="['/videos']">Videos</a></li>
          <li><a i18n [routerLink]="['/gallery']">Images</a></li>
        </ul>
      </li> -->
      <li>
        <a
          i18n
          [routerLink]="['/contact']"
          routerLinkActive="active"
          (click)="closeMinu()"
          class="nav-link"
        >
          Contact
        </a>
      </li>
      <li>
        <button class="btn lang-btn" (click)="changeLang()">
          @if (locale == "en-US") {AR} @else if (locale === "ar"){EN}
        </button>
      </li>
    </ul>
  </div>

  <div class="d-block d-lg-none">
    <button class="toggle-btn" (click)="nav = true">
      <i class="fa fa-bars"></i>
    </button>
  </div>
</nav>
