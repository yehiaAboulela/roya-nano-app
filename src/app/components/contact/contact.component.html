<section class="locations">
  <div class="container-fluid">
    <div class="row g-0">
      <div class="col-lg-6 order-1 order-lg-0">
        <div class="locations-list">
          <ul class="list-unstyled">
            <li>
              <p (click)="changeLocation('tanta')">tanta</p>
            </li>
            <li>
              <p (click)="changeLocation('october')">october</p>
            </li>
            <li>
              <p (click)="changeLocation('madenetNasr')">madenetNasr</p>
            </li>
            <li>
              <p (click)="changeLocation('zayed')">zayed</p>
            </li>
            <li>
              <p (click)="changeLocation('madenetNasr2')">madenetNasr2</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-6">
        <iframe
          [src]="curLocation | safe"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="map"
        ></iframe>
      </div>
    </div>
  </div>
</section>
