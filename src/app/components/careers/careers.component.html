<section class="top">
  <div class="container">
    <div class="row g-3 align-items-center">
      <div class="col-lg-6">
        <div class="text">
          <h1>Join Royal Nano Ceramic Team</h1>
          <h3 class="lead text-black-50 mb-3">
            Royal Nano Ceramic always ready to work with all potential caders
          </h3>
          <a
            (click)="scrollToForm()"
            class="btn btn-outline-dark rounded-pill px-4"
            >Apply Now</a
          >
        </div>
      </div>
      <div class="col-lg-6">
        <img src="./imgs/team.jpg" alt="team" class="w-100" />
      </div>
    </div>
  </div>
</section>

<section class="form-sec">
  <div id="applyFormParent" class="container my-5">
    <div class="card shadow">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="text-center mb-4">Applicant Form</h2>
          <form [formGroup]="applicantForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="name">Full Name</label>
                  <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control"
                    placeholder="Enter your full name"
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="birthdate">Birthdate</label>
                  <input
                    type="date"
                    id="birthdate"
                    formControlName="birthdate"
                    class="form-control"
                  />
                </div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="Enter your email"
              />
            </div>

            <div class="form-group mb-3">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                formControlName="phone"
                class="form-control"
                placeholder="Enter your phone number"
              />
            </div>

            <div class="form-group mb-3">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                formControlName="address"
                class="form-control"
                placeholder="Enter your address"
              />
            </div>

            <div class="form-group mb-3">
              <label for="position">Position Applied For</label>
              <input
                type="text"
                id="position"
                formControlName="position"
                class="form-control"
                placeholder="Enter your position"
              />
              <!-- <select
                id="position"
                formControlName="position"
                class="form-control"
              >
                <option value="">Select a position</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
              </select> -->
            </div>

            <div class="form-group mb-4">
              <label for="cv">Upload CV</label>
              <input
                type="file"
                id="cv"
                class="form-control"
                formControlName="cv"
                (change)="onFileSelected($event)"
              />
            </div>

            <div class="form-group mb-4">
              <label for="cover-letter">Cover Letter</label>
              <textarea
                id="cover-letter"
                formControlName="coverLetter"
                class="form-control"
                rows="5"
                placeholder="Write a short cover letter"
              ></textarea>
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-block"
              [disabled]="applicantForm.invalid"
            >
              Submit Application
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
