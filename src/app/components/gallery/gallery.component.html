<header>
  <h1>
    <span class="span1">G</span><span class="span2">A</span
    ><span class="span1">L</span><span class="span2">L</span
    ><span class="span1">E</span><span class="span2">R</span
    ><span class="span1">Y</span>
  </h1>
  <div class="my-carousel">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide>
        <div class="my-img">
          <img src="/imgs/gallery1.jpg" alt="" data-aos="fade-up" />
        </div>
      </ng-template>
      <ng-template carouselSlide>
        <div class="my-img">
          <img
            src="/imgs/gallery2.jpg"
            alt=""
            data-aos="fade-up"
            data-aos-delay="100"
          />
        </div>
      </ng-template>
      <ng-template carouselSlide>
        <div class="my-img">
          <img
            src="https://images.pexels.com/photos/16768821/pexels-photo-16768821/free-photo-of-black-supercar-with-open-doors.jpeg"
            alt=""
            data-aos="fade-up"
            data-aos-delay="200"
          />
        </div>
      </ng-template>
      <ng-template carouselSlide>
        <div class="my-img">
          <img
            src="/imgs/gallery3.jpg"
            alt=""
            data-aos="fade-up"
            data-aos-delay="300"
          />
        </div>
      </ng-template>
      <ng-template carouselSlide>
        <div class="my-img">
          <img
            src="https://i.pinimg.com/564x/03/83/37/0383373f4bd05a8c1f3ef4dd396b52fe.jpg"
            alt=""
            data-aos="fade-up"
            data-aos-delay="400"
          />
        </div>
      </ng-template>
      <ng-template carouselSlide>
        <div class="my-img">
          <img
            src="/imgs/gallery4.jpg"
            alt=""
            data-aos="fade-up"
            data-aos-delay="500"
          />
        </div>
      </ng-template>
      <ng-template carouselSlide>
        <div class="my-img">
          <img
            src="https://dbluxurycars.com/wp-content/uploads/2021/03/WhatsApp-Image-2021-02-18-at-11.00.21.jpeg"
            alt=""
            data-aos="fade-up"
            data-aos-delay="600"
          />
        </div>
      </ng-template>
    </owl-carousel-o>
  </div>
</header>
